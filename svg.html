<!DOCTYPE html>

<head>

    <script src="lib/nimo-DB.js"></script>
    <script>
        HTMLCollection.prototype.forEach =function(foo){
            for (var i = 0; i < this.length; i++) {
                foo(this[i],i)
            }
        }
        var store
        var storeIMGD
        var ready = new Promise(function (_r) {
            new Promise(function (r) {
                new NimoDB().open('a', 'b').then(function (e) {
                    if (e) {
                        r(e)
                    } else {
                        new NimoDB().create('a', 'b').then(r);
                    }
                });
            }).then(function (e) {
                store = e
                new NimoDB().open('a', 'imageData').then(function (e) {
                    if (e) {
                        _r(e)
                    } else {
                        new NimoDB().openCreatedDatabase('a').then(function () {
                            arguments[0].createTable('imageData').then(_r);
                        });
                    }
                });
            });
        });
    </script>
    <title>Canvas</title>
