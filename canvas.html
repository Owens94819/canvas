    <style cmp>
        .canvas_wrapper {}
    </style>
    <script>
        var _width = 500
        var _height = 500
        canva = document.querySelector('style[cmp]');
        canva = (canva.sheet.rules || canva.sheet.cssRules)[0]
        if (canva) {
            canva=canva.style
            canva.width = `${_width}px`
            canva.height = `${_height}px`
        } else {
            canva.textContent = `
                    .canvas_wrapper {
                       width: ${_width}px;
                        height: ${_height}px;
                     }`;
        }

        window.previousInnerWidth = innerWidth
        window.previousInnerHeight = innerHeight

        var _innerWidth = innerWidth
        var _innerHeight = innerHeight
        var canvas_events;
        if (window.navigator.userAgent.match(/Mobile|Android/)) {
            document.documentElement.setAttribute('from', 'mobile')
            canvas_events = {
                mousemove: "ontouchmove",
                mouseup: "ontouchend",
                mousedown: "ontouchstart",
                mouseleave: "ontouchcancel"
            }
        } else {
            document.documentElement.setAttribute('from', 'pc')
            canvas_events = {
                mousemove: "onmousemove",
                mouseup: "onmouseup",
                mousedown: "onmousedown",
                mouseleave: "onmouseleave"
            }
        }

        window.onresize = function (ev) {
            if (window.navigator.userAgent.match(/Mobile|Android/)) {
                document.documentElement.setAttribute('from', 'mobile')
            } else {
                document.documentElement.setAttribute('from', 'pc')
            }

            if (window.canvas_board) {
                _innerWidth = canvas_board.offsetWidth
                _innerHeight = canvas_board.offsetHeight
            }

            var zoom

            if (false) {

            }

            else if (_height > _innerHeight && _innerHeight > _innerWidth) {
                zoom = _innerHeight / _height
                console.log(1);
            } else if (_width > _innerWidth && _innerWidth > _innerHeight) {
                zoom = _innerWidth / _width
                console.log(2);
            }

            else if (_width > _innerWidth) {
                zoom = _innerWidth / _width
                console.log(3);
            } else if (_height > _innerHeight) {
                zoom = _innerHeight / _height
                console.log(4);
            }

            else if (_innerHeight > _innerWidth) {
                zoom = _innerHeight / _height
                console.log(5);
            } else if (_innerWidth > _innerHeight) {
                zoom = _innerWidth / _width
                console.log(6);
            }

            if (zoom >= 1) {
                zoom = 1
            }

            if (typeof zoom === "number") {
                if (_height > _innerHeight) {
                    zoom -= 0.01
                }
                if (!canva) {
                    canva=canvas_wrapper.style
                } else {
                }
                canva.zoom = zoom
            }

            window.previousInnerWidth = innerWidth
            window.previousInnerHeight = innerHeight
        }
        window.onresize()
    </script>

    <script>
        var store
        var storeIMGD
        var localStore
        var project_name = 'my editor'

        var ready = new Promise(function (_r) {
            new Promise(function (r) {
                new NimoDB().open(project_name, 'image logs').then(function (e) {
                    if (e) {
                        r(e)
                    } else {
                        new NimoDB().create(project_name, 'image logs').then(r);
                    }
                });
            }).then(function (e) {
                store = e
                new NimoDB().open(project_name, 'image objects').then(function (e) {
                    if (e) {
                        _r(e)
                    } else {
                        new NimoDB().openCreatedDatabase(project_name).then(function () {
                            arguments[0].createTable('image objects').then(function () {
                                _r()
                            });
                            setTimeout(function () {
                                var img = new Image();
                                img.src = "./image/1.png"
                                img.onload = function () {
                                    imageToCanvas(img)
                                }
                            }, 0)
                        });
                    }
                });
            });
        });
    </script>
